<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Rethink+Sans:wght@800&display=swap" rel="stylesheet">

        <script src="script.js" defer></script>
        <link href="reset.css" rel="stylesheet" type="text/css" />
        <link href="styles.css" rel="stylesheet" type="text/css" />

        <title>JavaScript Speed Quiz</title>
    </head>

    <body>
        <header>
            <h1>JavaScript Speed Quiz</h1>
            <h2>Test your knowledge of JavaScript concepts!</h2>
        </header>
        <main>

            <section id="game-space">
                <div id="QA-div">
                    <div id="question"></div>
                    <div id="answerA"></div>
                    <div id="answerB"></div>
                    <div id="answerC"></div>
                    <div id="answerD"></div>
                </div>
            </section>

            <aside>
                <div id="timer-div" class="timer-div">
                    <p id="timer">90</p>
                </div>
                <div id="explanation"><p>Welcome to the JavaScript speed quiz!
                    Answer all the questions in 90 seconds but be careful, 
                    incorrect choices will subtract 10 seconds. Your final score
                    is any remaining seconds when all questions have been answered.</p>
                </div>
                <button id="start">PLAY GAME</button>
            </aside>

        </main>

    </body>

</html>
